privacy_page:
    personal_data: Données personnelles
    manavao_collects: Manavao est amené à collecter certaines informations nominatives vous concernant. Principalement, lorsque vous vous inscrivez sur le Site Manavao et que vous utilisez nos services, il vous est demandé de fournir certaines informations à caractère personnel.
    by_simply_subscribing: Par le simple fait de vous inscrire, vous acceptez que nous procédions à la collecte de certaines données à caractère personnel et que nous les utilisions aux fins décrites dans les présentes. Vos données strictement personnelles ne seront jamais vendues à des tiers.
    privacy: Confidentialité
    manavao_offers_numerous: Manavao est un réseau strictement professionnel. Nous nous engageons à respecter la confidentialité des échanges entre nos membres et à tout mettre en oeuvre afin de les sécuriser.
    however: Néanmoins, Manavao se réserve le droit d'accéder à vos données et de les divulguer si ceci est nécessaire pour respecter les lois en vigueur, pour répondre à toute demande de communication émanant d'une autorité compétente, pour faire fonctionner correctement ses systèmes ou se protéger ou pour protéger nos membres.
    also_manavao: Manavao se réserve la possibilité d'utiliser vos données dans le cadre de mailing partenaires mais s'engage à ne pas les vendre. Si vous n'êtes plus d'accord avec cette possibilité d'utilisation, vous pouvez à tout moment, dans l’espace réglages et conformément à la Loi du 6 janvier 1978 relative à l'informatique, aux fichiers et aux libertés, dite « Loi Informatique et Libertés », vous y opposer de même qu'accéder, rectifier, supprimer les informations vous concernant en accédant à votre profil sur Manavao.
    cookies: Cookies
    manavao_installs: Manavao implante un cookie dans votre ordinateur. Ce cookie enregistre des informations relatives à votre navigation sur notre site (les pages que vous avez consultées, la date et l'heure de consultation, etc.) et stocke des informations que vous avez saisies durant votre visite. Ainsi, vous n'aurez pas besoin, lors de votre prochaine visite, de les saisir à nouveau. Nous pourrons les consulter lors de vos prochaines visites. La durée de conservation de ces informations dans votre ordinateur est d'un an.
    you_can_object: Vous pouvez vous opposer à l'enregistrement de "cookies" en paramétrant votre navigateur.
    when_redirecting: Lors d'une redirection vers un site web tiers, Manavao ne pourra être tenu responsable directement ou indirectement dans le cas où lesdits sites tiers ne respecteraient pas les dispositions légales et réglementaires tant françaises qu'européennes en vigueur ou à venir, ainsi que des conséquences de ce non-respect.

tuto:
    tuto_1: Les voisinages d'affaires sont organisés autour de bassins économiques cohérents. Vous pouvez en ajouter ou en retirer comme vous le souhaitez. En cliquant sur le lien, vous accédez à la page d'accueil du voisinage d'affaires.
    tuto_2: Vous pouvez accéder aux voisinages d'affaires proches de ceux que vous avez sélectionnés.
    tuto_3: A tout moment, vous pouvez ajouter ou modifier vos informations. Prenez le temps de bien compléter votre fiche de manière à favoriser des échanges de qualité dans un environnement de confiance.
    tuto_4: Vous accédez aux évènements organisés dans le ou les voisinages d'affaires sélectionnés.
    tuto_5: Vous pouvez partager une information, une opportunité d'affaires ou un évènement. Chaque partage est facilement identifiable par des pictogrammes.
    tuto_6: Vous trouvez vos connexions, les organisations que vous suivez et les contenus publiés dans vos voisinages d'affaires ainsi que ceux que vous avez sauvegardés.
